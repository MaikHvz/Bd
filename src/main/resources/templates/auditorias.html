<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auditorías - Sistema de Asignaciones</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.0/css/all.min.css}"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Asignaciones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/asignaciones">Asignaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/auditorias">Auditorías</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Auditoría de Cambios de Sueldo</h2>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>RUN</th>
                        <th>Nombre</th>
                        <th>Fecha Cambio</th>
                        <th>Sueldo Anterior</th>
                        <th>Sueldo Nuevo</th>
                        <th>Usuario</th>
                        <th>Terminal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="auditoria : ${auditorias}">
                        <td th:text="${auditoria.id}"></td>
                        <td th:text="${auditoria.runProfesional}"></td>
                        <td th:text="${auditoria.profesional != null ? auditoria.profesional.nombre : 'N/A'}"></td>
                        <td th:text="${#temporals.format(auditoria.fechaCambio, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td th:text="${#numbers.formatDecimal(auditoria.sueldoAnterior, 0, 'POINT', 0, 'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(auditoria.sueldoNuevo, 0, 'POINT', 0, 'COMMA')}"></td>
                        <td th:text="${auditoria.usuario}"></td>
                        <td th:text="${auditoria.terminal}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="alert alert-info" th:if="${auditorias.empty}">
            No hay registros de auditoría disponibles.
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>Sistema de Asignaciones &copy; 2023</p>
        </div>
    </footer>

    <script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
