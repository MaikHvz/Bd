<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Auditoría de Sueldos</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
</head>
<body class="container py-4">
    <h2>Hoja de Auditoría de Sueldos</h2>

    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>RUN</th>
                <th>Fecha Cambio</th>
                <th>Sueldo Anterior</th>
                <th>Sueldo Nuevo</th>
                <th>Usuario</th>
                <th>Terminal</th>
                <th>Fecha Registro</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${auditorias}">
                <td th:text="${a.id_auditoria}"></td>
                <td th:text="${a.numrun_prof}"></td>
                <td th:text="${a.fecha_cambio}"></td>
                <td th:text="${a.sueldo_anterior}"></td>
                <td th:text="${a.sueldo_nuevo}"></td>
                <td th:text="${a.usuario}"></td>
                <td th:text="${a.terminal}"></td>
                <td th:text="${a.fecha_registro}"></td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" th:href="@{/}">Volver</a>
        <a class="btn btn-outline-secondary" th:href="@{/pruebas}">Pruebas (disparar trigger)</a>
    </div>

    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
