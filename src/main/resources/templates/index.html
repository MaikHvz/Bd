<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Asignaciones - Inicio</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
</head>
<body class="container py-4">
    <h1 class="mb-3">Sistema de Asignaciones</h1>

    <!-- Formulario de proceso por Mes/Año -->
    <div class="card mb-4">
        <div class="card-header">Procesar asignaciones mensuales</div>
        <div class="card-body">
            <form th:action="@{/procesar}" method="post" class="row g-3">
                <div class="col-md-3">
                    <label for="mes" class="form-label">Mes</label>
                    <input type="number" id="mes" name="mes" class="form-control" min="1" max="12" required />
                </div>
                <div class="col-md-3">
                    <label for="anio" class="form-label">Año</label>
                    <input type="number" id="anio" name="anio" class="form-control" min="2000" max="2100" required />
                </div>
                <div class="col-md-3 align-self-end">
                    <button class="btn btn-primary" type="submit">Procesar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Búsqueda por nombre o RUT -->
    <div class="card mb-4">
        <div class="card-header">Buscar profesional</div>
        <div class="card-body">
            <form th:action="@{/buscar}" method="get" class="row g-3">
                <div class="col-md-6">
                    <label for="q" class="form-label">Nombre o RUT (sin puntos)</label>
                    <input type="text" id="q" name="q" th:value="${q}" class="form-control" />
                </div>
                <div class="col-md-3 align-self-end">
                    <button class="btn btn-secondary" type="submit">Buscar</button>
                </div>
            </form>

            <div th:if="${profesionales} != null" class="mt-3">
                <h5>Resultados</h5>
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>RUN</th>
                            <th>DV</th>
                            <th>Nombre</th>
                            <th>Sueldo</th>
                            <th>Contrato</th>
                            <th>Comuna</th>
                            <th>Profesión</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${profesionales}">
                            <td th:text="${p.numrun_prof}"></td>
                            <td th:text="${p.dv_run}"></td>
                            <td th:text="${p.nombre} + ' ' + ${p.appaterno} + ' ' + ${p.apmaterno}"></td>
                            <td th:text="${p.sueldo}"></td>
                            <td th:text="${p.cod_tpcontrato}"></td>
                            <td th:text="${p.cod_comuna}"></td>
                            <td th:text="${p.cod_profesion}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="d-flex gap-2">
        <a class="btn btn-outline-primary" th:href="@{/auditorias}">Ver auditorías</a>
        <a class="btn btn-outline-secondary" th:href="@{/pruebas}">Pruebas (funciones y trigger)</a>
    </div>

    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
