<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Asignaciones del Mes</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
</head>
<body class="container py-4">
    <h2>Asignaciones - <span th:text="${mes}"></span>/<span th:text="${anio}"></span></h2>

    <form class="row g-3 mb-3" th:action="@{/asignaciones}" method="get">
        <div class="col-md-2">
            <label class="form-label">Mes</label>
            <input class="form-control" type="number" name="mes" th:value="${mes}" />
        </div>
        <div class="col-md-2">
            <label class="form-label">Año</label>
            <input class="form-control" type="number" name="anio" th:value="${anio}" />
        </div>
        <div class="col-md-3">
            <label class="form-label">RUN (opcional)</label>
            <input class="form-control" type="text" name="run" th:value="${run}" />
        </div>
        <div class="col-md-3 align-self-end">
            <button class="btn btn-primary" type="submit">Filtrar</button>
        </div>
    </form>

    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th>RUN</th>
                <th>Honorarios</th>
                <th>Contrato</th>
                <th>Profesión</th>
                <th>Movilización</th>
                <th>Total</th>
                <th>Fecha Registro</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="d : ${asignaciones}">
                <td th:text="${d.numrun_prof}"></td>
                <td th:text="${d.asig_honorarios}"></td>
                <td th:text="${d.asig_contrato}"></td>
                <td th:text="${d.asig_profesion}"></td>
                <td th:text="${d.asig_movilizacion}"></td>
                <td th:text="${d.total_asignaciones}"></td>
                <td th:text="${d.fecha_registro}"></td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" th:href="@{/}">Volver</a>
        <a class="btn btn-outline-primary" th:href="@{/auditorias}">Auditorías</a>
        <a class="btn btn-outline-secondary" th:href="@{/pruebas}">Pruebas</a>
    </div>

    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
